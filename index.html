<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마시그래이</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="js/swiper/swiper.min.css">
  <script src="js/swiper/swiper.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <!-- 전체 레이아웃 -->
  <div class="wrap">
    <!-- header -->
    <header class="header">
      <div class="inner">
        <a href="index.html" class="logo"></a>
        <div class="gnb"></div>
        <div class="h-sns">
          <ul class="h-sns-list">
            <li><a href="#" class="icon-bg">blog</a></li>
            <li><a href="#" class="icon-is">instagram</a></li>
            <li><a href="#" class="icon-fb">facebook</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- visual -->
    <section class="visual">
      <div class="swiper-container sw-visual">
        <!-- 슬라이드 내용 -->
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#" class="sw-visual-1"></a>
          </div>
          <div class="swiper-slide">
            <a href="#" class="sw-visual-2"></a>
          </div>
          <div class="swiper-slide">
            <a href="#" class="sw-visual-3"></a>
          </div>
        </div>
        <!-- 슬라이드 좌우버튼 -->
        <button class="sw-visual-prev"></button>
        <button class="sw-visual-next"></button>
      </div>
    </section>
    <!-- items -->
    <section class="items">
      <div class="inner clearfix">
        <div class="items-box">
          <img src="images/마시그래이.png" alt="">
          <span class="bar"></span>
          <a href="#">
            <h3>브랜드 스토리</h3>
            <p>
              <p>마시그래이는 표준어로 '마셔라' 라는
                <br>사투리의 표현을 가져온 것으로 브랜드네임에서부터
                <br>고객에게 친밀하게 다가가고자 하는 마음을 담았습니다.
              </p>
            </p>
          </a>
        </div>
        <div class="items-box">
          <!-- item slide -->
          <div class="swiper-container sw-items">
            <!-- 기본형: 슬라이드 내용 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <a href="#" class="items-1"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="items-2"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="items-3"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="items-4"></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="items-5"></a>
                </div>
            </div>
            <!-- 이동버튼 -->
            <button class="sw-items-prev"></button>
            <button class="sw-items-next"></button>
            
            <!-- 컨트롤 -->
            <div class="sw-items-control">
              <!-- pagination -->
              <div class="sw-items-pg"></div>
            </div>
          </div>
        </div>
        <div class="items-box">
          <a href="#">
            <h3>창업절차</h3>
            <p>체계적인 마시그래이의
              <br>창업시스템에 대해 알아보세요.
            </p>
          </a>
          <a href="#">
            <h3>창업문의</h3>
            <p>차별화된 Take-out 브랜드<br>
              마시그래이에 대해 알아보세요.</p>
          </a></div>
        <div class="items-box">
          <div class="search-left">
          </div>
          <div class="search">
            <h2>
              STORE
            </h2>
            <h3>
              매장
            </h3>
            <p>
              가까운 마시그래이 매장을 <br>
              찾아보세요
            </p>
            <form action="" class="search-form">
              <label for="shop">지점명</label>
              <input type="text" name="shop" class="shop">
              <input type="submit" class="search-bt">
            </form>

          </div>
        </div>
      </div>

    </section>
    <!-- bevarage -->
    <section class="bevarage">
      <div class="inner">
        <div class="bevarage-top">
          <h2>MASIGRAY <b>MENU</b></h2>
          <span>마시그래이의 다양한 메뉴를 맛보세요</span>
        </div>
        <!-- bevarage 슬라이드 -->
        <div class="swiper-container sw-bevarage">
          <div class="swiper-wrapper">

          </div>
        </div>

      </div>
    </section>
    <!-- franchiser -->
    <section class="franchiser">

    </section>
    <!-- sns -->
    <section class="sns">

    </section>
    <!-- footer -->
    <footer class="footer">

    </footer>
  </div>

</body>

</html>
